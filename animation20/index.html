<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation20</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="timer-base-3oclock"></div>
      <div class="timer-base-6oclock"></div>
      <div class="timer-base-9oclock"></div>
      <div class="timer-base-12oclock"></div>
      <div class="timer-leg-left"></div>
      <div class="timer-leg-right"></div>
      <div class="timer-ringer-base-left"></div>
      <div class="timer-ringer-base-right"></div>
      <div class="timer-ringer-left"></div>
      <div class="timer-ringer-right"></div>
      <div class="timer-ring-top">
        <div class="timer-ring-top-circle"></div>
      </div>
      <div class="timer-base">
        <div class="timer-base-inside">
          <div class="timer-base-inside-coremin">
            <div class="timer-base-inside-minutes"></div>
          </div>
          <div class="timer-base-inside-corehour">
            <div class="timer-base-inside-hours"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
